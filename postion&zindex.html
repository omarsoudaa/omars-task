<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Card</title>
    <link rel="stylesheet" href="cssfortask.css">
</head>
<body>
    <div class="main-container">
        <div class="product-card">
            <div class="image-container">
                <img src="picture.webp" alt="Gabrielle Essence Eau De Parfum">
            </div>
            <div class="product-info">
                <h2>Gabrielle Essence Eau De Parfum</h2>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, the Perfumer-Creator for the House of Chanel.</p>
                <div class="price">
                    <span class="current-price">$149.99</span>
                </div>
                <button class="add-to-cart">أضف إلى السلة</button>
            </div>
        </div>
    </div>
</body>
</html>
